<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blithe quiz Login</title>
    <link rel="stylesheet" href="./Authentication.css">
</head>

<body>
    <section class="login">
        <div class="col-7 login-img-container">
            <img src="../Assets/Collage.jpg"
                alt="login-img" />
        </div>
        <div class="col-7 login-content-container">
            <div class="login-form">
                <img src="../Assets/Blithe-logo.png" class="blithe-logo" alt="blithe-logo"/>
                <form>
                    <p class="heading-md heading">Login</p>
                    <p class="text-sm">Welcome to blithe quiz app!</p>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl">Email</label>
                        <input type="text" name="" required>
                    </div>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl">Password</label>
                        <input type="password" name=""><img class="eye-icon" src="https://img.icons8.com/ios/30/000000/eye-unchecked.png" alt="eye-icon"/></span></input>
                    </div>
                    <a href="../Authentication/ForgotPassword.html" class="btn-link-forgotpassword">
                        Forgot password ??
                    </a>
                    <div class="remember">
                        <label><input type="checkbox" name="" />Remember me!</label>
                    </div>
                    <button class="btn btn-sm btn-primary" type="submit">Sign In</button>
                    <div class="inputBx">
                        <p class="text-md">Don't have an account?<a class="btn text-decoration-none btn-sm btn-link"
                                href="./Signup.html">Sign Up</a></p>
                    </div>
                </form>
                <div class="sm-container">
                    <p class="text-lg">Login with social media:</p>
                    <div class="flex-content">
                        <img src="https://img.icons8.com/color/48/000000/facebook-circled--v1.png" class="icon-btn-img"
                            alt="icon-btn-img" />
                        <img src="https://img.icons8.com/nolan/48/instagram-new.png" class="icon-btn-img"
                            alt="icon-btn-img" />
                        <img src="https://img.icons8.com/fluency/48/000000/twitter.png" class="icon-btn-img"
                            alt="icon-btn-img" />
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>

</html>
