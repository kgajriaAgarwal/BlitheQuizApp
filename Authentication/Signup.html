<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blithe quiz app</title>
    <link rel="stylesheet" href="./Authentication.css">
</head>
<body>
    <section class="login">
        <div class="col-7 login-img-container">
            <img src="../Assets/Collage.jpg"
                alt="login-img" />
        </div>
        <div class="col-7 login-content-container">
            <div class="login-form">
                <img src="../Assets/Blithe-logo.png" class="blithe-logo" alt="blithe-logo"/>
                <form>
                    <p class="heading-md heading">Sign Up</p>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl">Email</label>
                        <input type="email" name="">
                    </div>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl" required>FirstName</label>
                        <input type="text" name="">
                    </div>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl" required>LastName</label>
                        <input type="text" name="">
                    </div>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl" required>Password</label>
                        <input type="password" name=""><img class="eye-icon" src="https://img.icons8.com/ios/30/000000/eye-unchecked.png" alt="eye-icon"/></span></input>
                    </div>
                    <div class="float-container">
                        <label for="floatField" class="input-lbl" required>Confirm Password</label>
                        <input type="password" name=""><img class="eye-icon" src="https://img.icons8.com/ios/30/000000/eye-unchecked.png" alt="eye-icon"/></span></input>
                    </div>
                    <button class="btn btn-sm btn-primary" type="submit">Sign Up</button>
                    <div class="inputBx">
                        <p class="text-md">Do have an account?<a class="btn text-decoration-none btn-sm btn-link"
                                href="./Login.html">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
