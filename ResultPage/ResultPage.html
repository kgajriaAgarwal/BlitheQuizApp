<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blithe Quiz</title>
    <link rel="stylesheet" href="./ResultPage.css">
</head>
<body>

    <!-- header -->
    <div class="header-container">
        <header class="header">
            <h2 class="header-title">
                Blithe Quiz App
            </h2>
            <div class="header-icon-container">
                <div class="header-icon-sub-container">
                    <button class="header-btn">
                        <img src="https://img.icons8.com/material-outlined/24/000000/share.png"
                            class="icon-btn-img" alt="icon-btn-img" />
                    </button>
                    <div class="badge-container">
                        <img class="avatar xs"
                            src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
                            alt="user">
                    </div>
                </div>
            </div>
        </header>
    </div>

    <div class='col-12 row quiz-home-box'>
        <p class='text-lg'>Thank you for taking Blithe quiz !</p>
        <p class='heading-lg'>Quiz Result</p>

        <div class="col-12 home-container">
            <div class="col-4 home-sub-container">
                <img class="" src="../Assets/thumbsup.jpg" alt="quiz-img"/>
                <p class='text-md'>Correct : <span class="total-questions">15</span></p>           
            </div>
            <div class="col-4">
                <img class="img-md img-shadow img-border-border-radius" src="https://www.dictionary.com/e/wp-content/uploads/2017/09/wotd_1.gif" alt="quiz-img"/>
                <p class='text-md'>Total Que : <span class="total-questions">20</span></p>
                <p class='text-md'>Toatl Attempts : <span class="total-questions">19</span></p>
            </div>
            <div class="col-4 home-sub-container">
                <img class="" src="../Assets/thumbsdown.jpg" alt="quiz-img"/>
                <p class='text-md'>Wrong : <span class="total-questions">4</span></p>  
            </div>
        </div>

        <a href="../Question/Question.html" class="btn text-decoration-none btn-sm btn-link">Start Quiz again !</a>
        <a href="../HomePage/HomePage.html" class="btn text-decoration-none btn-sm btn-link">Go to Home !</a>
    </div>

    
</body>
</html>
